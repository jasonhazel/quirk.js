<html>
	<head>
		<title>JS Framework Test</title>
		<script type='text/javascript' src='../quirk.js'></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type='text/javascript'>
			Q.ready(function(){
				var body = Q('body');
				var a = Q('a');

				a.on('click',function(t, e){
					e.preventDefault();
					console.debug(t);
					Q(t).fade('out',Q(t).data('speed'));
					// alert('clicked');
					
				});
			});
		</script>
	</head>
	<body>
		<a href='http://jasonhazel.com' data-speed='slow'>slow</a>
		<a href='http://jasonhazel.com' data-speed='medium'>medium</a>
		<a href='http://jasonhazel.com' data-speed='fast'>fast</a>
	</body>
</html>
