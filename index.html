<html>
	<head>
		<title>JS Framework Test</title>
		<script type='text/javascript' src='quirk.js'></script>
		<link rel="stylesheet" type="text/css" href="style.css" />


	<script type='text/javascript'>
		Quirk.ready(function(){
			var header = Q('#header');
			header.text(header.text() + "123");
			var newItem = Q('<a>');
			
			newItem.attr('href','http://test.com');
			newItem.text('Testing');

			header.append(newItem);
			header.toggle();
			setTimeout(function(){header.toggle();}, 1000);
		});


	</script>

	</head>

	<body>

		<div id='header'>Test</div>


	</body>
	
</html>
