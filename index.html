<html>
	<head>
		<title>JS Framework Test</title>
		<script type='text/javascript' src='quirk.js'></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type='text/javascript'>
			Q.ready(function()
			{
				var body = Q('body');
				var a = Q('<a>');
				var b = Q('<a>')

				a.text('testing').href('http://craptard.com');
				b.text('test2');
				
				b.prependTo(body);
				body.prepend(a);

				var opt = {
					url: 'http://google.com'
				}

				Q.ajax(opt,function(d){alert(d);},function(d){alert(d);});

				a.on('click',function(){b.toggle(); preventDefault});
			});
		</script>

	</head>

	<body>

	</body>
</html>
